<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="assets/fontello/css/fontello.css">
    <link rel="stylesheet" href="assets/css/foundation.min.css">
    <link rel="stylesheet" href="assets/css/main.css" media="screen">
    <title>Fab | CakeLab</title>
  </head>
  <body>
    <header id="fab-header">
      <section id="header-black"></section>
      <section id="header-white">
        <div id="fab-login" class="row">
          <div class="small-4 columns hide-for-medium">hug-menu</div>
          <div class="small-4 medium-3 columns">
            <div class="small-9 medium-11 large-6 columns">
              <img src="assets/img/fab_logo_3_0.png" alt="fab-logo">
            </div>
          </div>
          <div class="small-4 medium-9 columns text-right">
            <div class="row align-right">
              <div class="small-4 medium-8 columns d-flex">
                <input type="search" placeholder="what are you shopping for?" class="hide-for-small-only">
                <i class="icon-search c-gray"></i>
                <button type="button" class="hollow button small secondary hide-for-small-only"><span class="icon-smile"></span></button>
              </div>
              <div class="small-4 medium-4 columns">
                <div class="row">
                  <div class="small-4 hide-for-small-only">
                    <a href="#">Fab Insider</a>
                  </div>
                  <div class="small-4 hide-for-small-only">
                    <a href="#">Registry</a>
                  </div>
                  <div class="small-4">
                    <i class="icon-shop c-gray"></i>
                  </div>
                  <div class="small-4 hide-for-small-only">
                    <a href="#">Login</a>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <nav id="fab-nav"></nav>
      </section>
    </header>
    <section id="fab-cont">
      <section id="fab-mktg"></section>
      <section id="fab-product">
        <div id="picked-for-you"></div>
        <div id="home"></div>
        <div id="women-accesories"></div>
        <div id="jewelry"></div>
      </section>
    </section>
    <footer>
      <section id="foot-nav"></section>
      <section id="foot-links"></section>
      <section id="foot-bottom"></section>
    </footer>
    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/vendor/foundation.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
